  <script>
    // GitHub Pages SPA deep-link support (path-based routing).
    // 404.html redirects unknown paths to /<base>/?p=<path>&q=<query>&h=<hash>
    // This restores the original URL before Angular boots.
    (function () {
      try {
        var search = window.location.search || '';
        if (!search || search.indexOf('p=') === -1) return;

        var params = new URLSearchParams(search);
        var p = params.get('p') || '';
        if (!p) return;

        var q = params.get('q') || '';
        var h = params.get('h') || '';

        // baseHref is the deployment root ("/" locally, "/<repo>/" on GitHub Pages).
        var baseEl = document.querySelector('base');
        var baseHref = (baseEl && baseEl.getAttribute('href')) ? baseEl.getAttribute('href') : '/';
        if (!baseHref) baseHref = '/';
        if (baseHref.charAt(0) !== '/') baseHref = '/' + baseHref;
        if (baseHref.charAt(baseHref.length - 1) !== '/') baseHref = baseHref + '/';

        if (p.charAt(0) !== '/') p = '/' + p;

        var baseNoSlash = baseHref === '/' ? '' : baseHref.slice(0, -1);
        var next = baseNoSlash + p;
        if (q) next = next + '?' + q;
        if (h) next = next + '#' + h;

        window.history.replaceState(null, '', next);
      } catch (e) {
        // ignore
      }
    })();
  </script>
  <app-root></app-root>
</body>
